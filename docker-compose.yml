version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: chatbox_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: chatbox_root_password
      MYSQL_DATABASE: chatbox_db
      MYSQL_USER: chatbox
      MYSQL_PASSWORD: chatbox_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/server/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/server/migrations:/docker-entrypoint-initdb.d/migrations
    ports:
      - "3306:3306"
      - "33060:33060"
    networks:
      - chatbox_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Server
  backend:
    build:
      context: ./backend/server
      dockerfile: Dockerfile
    container_name: chatbox_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 33060
      MYSQL_USER: chatbox
      MYSQL_PASSWORD: chatbox_password
      MYSQL_DATABASE: chatbox_db
      WS_PORT: 8080
      JWT_SECRET: your-secret-key-change-this-in-production
      GEMINI_API_KEY: ""
    networks:
      - chatbox_network
    volumes:
      - ./backend/server/config:/app/config

  # Frontend (Optional - if you want to run frontend in Docker too)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatbox_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - chatbox_network
    environment:
      VITE_WS_URL: ws://localhost:8080

volumes:
  mysql_data:
    driver: local

networks:
  chatbox_network:
    driver: bridge
